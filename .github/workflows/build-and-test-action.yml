name: Build 🏗️ and Test 🐒
run-name: ${{ github.actor }} is building and testing
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lukka/get-cmake@latest

      - name: Run CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: "default"
          buildPreset: "default"
          testPreset: "default"
